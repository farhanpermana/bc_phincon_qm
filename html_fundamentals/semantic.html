<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Latihan Semantic HTML</title>
        <style>
            #contact {
                color: red;
                padding: 20px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Judul Halaman</h1>
        </header>

        <main>
            <article>
                <h2>Artikel Terbaru</h2>
                <section>
                    <h3>Judul Artikel</h3>
                    <p>Konten artikel pertama...</p>
                </section>
            </article>

            <section>
                <h2 id="contact">Kontak Kami</h2>
                <form>
                    <input type="text" placeholder="Nama" />
                    <input type="email" placeholder="Email" />
                    <button type="submit">Kirim</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Latihan Semantic HTML. All rights reserved.</p>
        </footer>
    </body>
</html>
